<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Vampire Mystery Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:wght@400;700&family=EB+Garamond:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/background-9.jpg') center/cover no-repeat fixed;
            opacity: 0.3;
            z-index: -1;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #ff0000;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            letter-spacing: 4px;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .checkout-form {
            background: rgba(26, 5, 5, 0.95);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(139, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .order-summary {
            background: rgba(26, 5, 5, 0.95);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(139, 0, 0, 0.3);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 0, 0, 0.2);
        }

        .order-number {
            font-family: 'Cinzel', serif;
            color: #ff0000;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .delivery-options {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .delivery-option {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delivery-option:hover {
            background: rgba(139, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .delivery-option.selected {
            background: rgba(139, 0, 0, 0.3);
            border-color: #ff0000;
        }

        .delivery-option input[type="radio"] {
            margin-right: 1rem;
        }

        .delivery-price {
            margin-left: auto;
            color: #ff0000;
        }

        .coupon-section {
            margin: 2rem 0;
        }

        .coupon-input {
            display: flex;
            gap: 1rem;
        }

        .coupon-input input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .apply-coupon {
            padding: 0.8rem 1.5rem;
            background: #8B0000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apply-coupon:hover {
            background: #4A0000;
        }

        .price-breakdown {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .price-row.total {
            color: #ff0000;
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 0, 0, 0.2);
        }

        .order-note {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .order-items {
            margin: 1.5rem 0;
        }

        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 1rem;
        }

        .order-total {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: right;
            font-size: 1.2rem;
        }

        .checkout-btn {
            width: 100%;
            background: #8B0000;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: #4A0000;
            transform: translateY(-2px);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .payment-method {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            background: rgba(139, 0, 0, 0.2);
            border-color: #ff0000;
            transform: translateY(-2px);
        }

        .payment-method.selected {
            background: rgba(139, 0, 0, 0.3);
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .payment-method img {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }

        .payment-method h3 {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="backdrop"></div>
    
    <header class="header">
        <a href="index.html" class="logo">VAMPIRE SHOP</a>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="products.html" class="nav-link">Shop</a>
            <a href="user.html" class="nav-link">Account</a>
        </nav>
    </header>

    <div class="checkout-container">
        <div class="checkout-form">
            <h2>Shipping Information</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="notes">Order Notes (Optional)</label>
                <textarea id="notes"></textarea>
            </div>
        </div>

        <div class="order-summary">
            <div class="order-header">
                <h2>Order Summary</h2>
                <span class="order-number">Order #VMS-2024001</span>
            </div>

            <div class="order-items" id="orderItems">
                <!-- Order items will be dynamically added here -->
            </div>

            <div class="delivery-options">
                <h3>Shipping Method</h3>
                <div class="delivery-option selected">
                    <input type="radio" name="delivery" id="standard" checked>
                    <label for="standard">Standard Shipping</label>
                    <span class="delivery-price">$5.99</span>
                </div>
                <div class="delivery-option">
                    <input type="radio" name="delivery" id="express">
                    <label for="express">Express Shipping</label>
                    <span class="delivery-price">$15.99</span>
                </div>
            </div>

            <div class="coupon-section">
                <h3>Promo Code</h3>
                <div class="coupon-input">
                    <input type="text" placeholder="Enter promo code">
                    <button class="apply-coupon">Apply</button>
                </div>
            </div>

            <div class="price-breakdown">
                <div class="price-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="price-row">
                    <span>Shipping</span>
                    <span id="shipping">$5.99</span>
                </div>
                <div class="price-row">
                    <span>Discount</span>
                    <span id="discount">-$0.00</span>
                </div>
                <div class="price-row total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
            </div>

            <div class="payment-methods">
                <h3>Payment Method</h3>
                <div class="payment-options">
                    <div class="payment-option">
                        <input type="radio" name="payment" id="card" checked>
                        <label for="card">Credit Card</label>
                        <img src="assets/payment/card.svg" alt="Credit Card">
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="payment" id="wechat">
                        <label for="wechat">WeChat Pay</label>
                        <img src="assets/payment/wechat.svg" alt="WeChat Pay">
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="payment" id="alipay">
                        <label for="alipay">Alipay</label>
                        <img src="assets/payment/alipay.svg" alt="Alipay">
                    </div>
                </div>
            </div>

            <button class="checkout-button" onclick="processCheckout()">Complete Order</button>

            <div class="order-note">
                <p>By completing your order, you agree to our Terms of Service and Privacy Policy.</p>
            </div>
        </div>
    </div>

    <script>
        // Load cart items
        function loadCartItems() {
            const cartData = localStorage.getItem('cartData');
            const cartItems = cartData ? JSON.parse(cartData) : [];
            const orderItemsContainer = document.getElementById('orderItems');
            let subtotal = 0;

            orderItemsContainer.innerHTML = '';
            cartItems.forEach(item => {
                const price = parseFloat(item.price);
                const quantity = parseInt(item.quantity || 1);
                const totalPrice = price * quantity;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'order-item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="item-details">
                        <h4>${item.title}</h4>
                        <p>Quantity: ${quantity}</p>
                        <p>$${price.toFixed(2)} Ã— ${quantity} = $${totalPrice.toFixed(2)}</p>
                    </div>
                `;
                orderItemsContainer.appendChild(itemElement);
                subtotal += totalPrice;
            });

            updatePrices(subtotal);
        }

        // Update price breakdown
        function updatePrices(subtotal) {
            const shipping = document.querySelector('input[name="delivery"]:checked').id === 'standard' ? 5.99 : 15.99;
            const discountCode = document.querySelector('.coupon-input input').value.trim().toUpperCase();
            let discount = 0;

            // Apply discount based on promo code
            switch(discountCode) {
                case 'VAMPIRE10':
                    discount = subtotal * 0.1; // 10% off
                    break;
                case 'BLOOD20':
                    discount = subtotal * 0.2; // 20% off
                    break;
                case 'NEWMOON':
                    discount = 50; // $50 off
                    break;
                case 'WELCOME15':
                    discount = subtotal * 0.15; // 15% off
                    break;
            }

            const total = Math.max(0, subtotal + shipping - discount);

            // Update display with USD prices
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('discount').textContent = `-$${discount.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Handle shipping method change
        document.querySelectorAll('input[name="delivery"]').forEach(input => {
            input.addEventListener('change', function() {
                document.querySelectorAll('.delivery-option').forEach(option => {
                    option.classList.remove('selected');
                });
                this.closest('.delivery-option').classList.add('selected');
                const subtotal = parseFloat(document.getElementById('subtotal').textContent.slice(1));
                updatePrices(subtotal);
            });
        });

        // Handle promo code application
        document.querySelector('.apply-coupon').addEventListener('click', function() {
            const subtotal = parseFloat(document.getElementById('subtotal').textContent.slice(1));
            const code = document.querySelector('.coupon-input input').value.trim().toUpperCase();
            
            // Validate promo code
            if (code && !['VAMPIRE10', 'BLOOD20', 'NEWMOON', 'WELCOME15'].includes(code)) {
                alert('Invalid promo code');
                return;
            }
            
            updatePrices(subtotal);
            
            if (code) {
                alert('Promo code applied successfully!');
            }
        });

        // Process checkout
        function processCheckout() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            if (!name || !email || !phone || !address) {
                alert('Please fill in all required fields');
                return;
            }

            const total = parseFloat(document.getElementById('total').textContent.slice(1));
            if (total <= 0) {
                alert('Your cart is empty');
                return;
            }

            // Add your payment processing logic here
            alert('Order placed successfully! Thank you for shopping with us.');
            localStorage.removeItem('cartData');
            window.location.href = 'index.html';
        }

        // Initialize page
        window.addEventListener('load', loadCartItems);
    </script>
</body>
</html>
