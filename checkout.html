<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Vampire Mystery Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:wght@400;700&family=EB+Garamond:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/background-9.jpg') center/cover no-repeat fixed;
            opacity: 0.3;
            z-index: -1;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #ff0000;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            letter-spacing: 4px;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .checkout-form {
            background: rgba(26, 5, 5, 0.95);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(139, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .order-summary {
            background: rgba(26, 5, 5, 0.95);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(139, 0, 0, 0.3);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 0, 0, 0.2);
        }

        .order-number {
            font-family: 'Cinzel', serif;
            color: #ff0000;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .delivery-options {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .delivery-option {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delivery-option:hover {
            background: rgba(139, 0, 0, 0.2);
            border-color: #ff0000;
        }

        .delivery-option.selected {
            background: rgba(139, 0, 0, 0.3);
            border-color: #ff0000;
        }

        .delivery-option input[type="radio"] {
            margin-right: 1rem;
        }

        .delivery-price {
            margin-left: auto;
            color: #ff0000;
        }

        .coupon-section {
            margin: 2rem 0;
        }

        .coupon-input {
            display: flex;
            gap: 1rem;
        }

        .coupon-input input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .apply-coupon {
            padding: 0.8rem 1.5rem;
            background: #8B0000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apply-coupon:hover {
            background: #4A0000;
        }

        .price-breakdown {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .price-row.total {
            color: #ff0000;
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 0, 0, 0.2);
        }

        .order-note {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .order-items {
            margin: 1.5rem 0;
        }

        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 1rem;
        }

        .order-total {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: right;
            font-size: 1.2rem;
        }

        .checkout-btn {
            width: 100%;
            background: #8B0000;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: #4A0000;
            transform: translateY(-2px);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .payment-method {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            background: rgba(139, 0, 0, 0.2);
            border-color: #ff0000;
            transform: translateY(-2px);
        }

        .payment-method.selected {
            background: rgba(139, 0, 0, 0.3);
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .payment-method img {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }

        .payment-method h3 {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                margin-top: 80px;
            }
        }
    </style>
</head>

    <script>
        // 生成随机订单号
        function generateOrderNumber() {
            const date = new Date();
            const year = date.getFullYear().toString().substr(-2);
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const random = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            return `${year}${month}${day}${random}`;
        }

        // 从 localStorage 获取购物车数据
        function loadCartData() {
            const cartData = localStorage.getItem('cartData');
            return cartData ? JSON.parse(cartData) : [];
        }

        let subtotal = 0;
        let deliveryFee = 0;
        let discount = 0;

        // 显示订单信息
        function displayOrderItems() {
            const cart = loadCartData();
            const checkoutItems = document.getElementById('checkout-items');
            const subtotalElement = document.getElementById('subtotal');
            
            checkoutItems.innerHTML = '';
            subtotal = 0;

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'order-item';
                const priceInYuan = item.price * 7.2;
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div>
                        <h4>${item.title}</h4>
                        <p>¥${priceInYuan.toFixed(2)}</p>
                    </div>
                `;
                checkoutItems.appendChild(itemElement);
                subtotal += priceInYuan;
            });

            subtotalElement.textContent = subtotal.toFixed(2);
            updateTotal();
        }

        // 选择配送方式
        function selectDelivery(element, fee) {
            document.querySelectorAll('.delivery-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
            element.querySelector('input').checked = true;
            deliveryFee = fee;
            document.getElementById('delivery-fee').textContent = fee.toFixed(2);
            updateTotal();
        }

        // 应用优惠券
        function applyCoupon() {
            const couponCode = document.getElementById('couponCode').value.toUpperCase();
            const discountRow = document.getElementById('discount-row');
            const discountAmount = document.getElementById('discount-amount');

            // 优惠券逻辑
            switch(couponCode) {
                case 'VAMPIRE10':
                    discount = subtotal * 0.1;
                    alert('优惠券使用成功！享受9折优惠。');
                    break;
                case 'BLOOD20':
                    discount = subtotal * 0.2;
                    alert('优惠券使用成功！享受8折优惠。');
                    break;
                case 'NEWMOON':
                    discount = 50;
                    alert('优惠券使用成功！立减50元。');
                    break;
                default:
                    alert('无效的优惠券代码');
                    discount = 0;
                    discountRow.style.display = 'none';
                    updateTotal();
                    return;
            }

            discountRow.style.display = 'flex';
            discountAmount.textContent = discount.toFixed(2);
            updateTotal();
        }

        // 更新总价
        function updateTotal() {
            const total = subtotal + deliveryFee - discount;
            document.getElementById('checkout-total-amount').textContent = total.toFixed(2);
        }

        // 处理支付方式选择
        let selectedPaymentMethod = null;
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', () => {
                document.querySelectorAll('.payment-method').forEach(m => {
                    m.classList.remove('selected');
                });
                method.classList.add('selected');
                selectedPaymentMethod = method.dataset.method;
            });
        });

        // 处理支付
        function processPayment() {
            if (!selectedPaymentMethod) {
                alert('请选择支付方式');
                return;
            }

            switch(selectedPaymentMethod) {
                case 'alipay':
                    alert('正在跳转到支付宝支付...');
                    break;
                case 'wechat':
                    alert('请使用微信扫描二维码支付...');
                    break;
                case 'card':
                    alert('正在跳转到银行卡支付...');
                    break;
            }

            setTimeout(() => {
                localStorage.removeItem('cartData');
                alert('支付成功！感谢您的购买。');
                window.location.href = 'products.html';
            }, 1500);
        }

        // 页面加载时初始化
        window.addEventListener('load', () => {
            document.getElementById('orderNumber').textContent = generateOrderNumber();
            displayOrderItems();
        });
    </script>
</body>
